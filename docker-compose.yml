version: "3.9"
services:
  postgres:
    image: postgres:16
    container_name: postgres_container
    environment:
      POSTGRES_USER: postgres123
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: test_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build:
      context: .
    container_name: app_container
    environment:
      - DB_NAME=test_db
      - DB_USER=postgres123
      - DB_PASSWORD=admin
      - DB_HOST=postgres
      - DB_PORT=5432
    depends_on:
      - postgres
    command: python psql/main.py

volumes:
  postgres_data:
